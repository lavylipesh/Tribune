{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        {%if title%}

  <title>{{title}}</title>

  {%endif%}

  {% block styles %}
    {% bootstrap_css %}
  {% endblock %}

    </head>
        <body>

            {% block content %}  {%endblock%}
        
        
            {% block scripts %}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            {% bootstrap_javascript %}
            {% endblock %}
        
        </body>
        
        </html>
